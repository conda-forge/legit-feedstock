{% set name = "legit" %}
{% set version = "1.0.1" %}
{% set sha256 = "e71c2dd4139afc0e4b8c2d1b5ab1265ad930e2cc8e4d6badf92923cee4e5baff" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - legit = legit.cli:cli

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - appdirs
    - args
    - click
    - clint
    - crayons
    - gitdb2
    - gitpython
    - packaging
    - six
    - smmap2
    - gitpython
    - six

test:
  imports:
    - legit
    
  commands:
    - legit --version
    - legit --help

about:
  home: https://github.com/kennethreitz/legit
  license: BSD-3
  license_file: LICENSE
  summary: 'Git for Humans.'
  dev_url: https://github.com/kennethreitz/legit

extra:
  recipe-maintainers:
    - ericmjl
